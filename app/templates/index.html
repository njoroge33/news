{% extends 'base.html' %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/index.css') }}">
<!-- <link href="https://fonts.googleapis.com/css?family=Arima+Madurai&display=swap" rel="stylesheet"> -->
{% endblock %}


{% block content %}
{% for source in sources %}
<div class="container-fluid" style="background-color: rgb(189, 189, 194)">
    <div class="container">
        <div class="card" style="background-color:aliceblue;margin-top: 2%;">
            <div class="card-body" style="padding:3%;">
                <h2>{{source.name|upper}}</h2>
                <p>{{source.description}}</p>
                <a href="/articles/{{source.id}}" class="btn btn-success">view articles</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
